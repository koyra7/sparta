<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .header_icon {
            width: 95px;
            height: 50px;
            cursor: pointer;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -280px;
            height: 100%;
            width: 280px;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .text-white {
            color: #ffffff !important;
        }

        .sidebar.active {
            left: 0;
        }

        .content {
            transition: margin-left 0.3s ease;
        }

        .content.shifted {
            margin-left: 280px;
        }

        .img-size {
            width: 33%;
            height: auto;
            padding-left: 20px;
        }

        .card-bg-color {
            background-color: rgba(156, 183, 187, 0.425);
        }

        .btn-position {
            position: absolute;
            right: 110px;
        }

        .im {
            height: 300px;
            object-fit: cover;
        }

        .img-size {
            width: 25%;
            height: auto;
            padding-left: 20px;
        }

        .mypostingbox {
            width: 500px;
            margin: 20px auto 0px auto;
            border: 1px solid white;
            padding: 20px;
            border-radius: 5px;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateY(-20px);
        }

        .mypostingbox.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .mypobutton {
            margin-top: 10px;
            width: 100%;
        }

        .row-position {
            margin: 20px auto 0px auto;
            width: 2000px;
        }
    </style>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCUZh_zWiSulQCAbCyDcGOmLfVIO472Ezs",
            authDomain: "sparta-ef7dd.firebaseapp.com",
            projectId: "sparta-ef7dd",
            storageBucket: "sparta-ef7dd.firebasestorage.app",
            messagingSenderId: "607107631828",
            appId: "1:607107631828:web:68fdcb72d5447e30608941",
            measurementId: "G-0EM00QCVE6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 페이지 로드 시 Firestore에서 데이터 가져와 카드 표시
        async function loadPosts() {
            const cardContainer = document.getElementById('cardContainer');
            cardContainer.innerHTML = ''; // 기존 카드 초기화
            const querySnapshot = await getDocs(collection(db, "posts"));
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const newCard = document.createElement('div');
                newCard.className = 'col img-size';
                newCard.innerHTML = `
                    <div class="card card-bg-color">
                        <img src="${data.image}" class="card-img-top im" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">${data.title}</h5>
                            <p class="card-text">${data.comment}</p>
                        </div>
                    </div>
                `;
                cardContainer.prepend(newCard);
            });
        }

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', () => {
            loadPosts();

            // 날씨 API 호출
            fetch("https://13.209.69.177.nip.io/sparta_api/weather/seoul")
                .then(res => res.json())
                .then(data => {
                    document.getElementById('C').textContent = data.temp;
                })
                .catch(error => console.error('날씨 데이터 가져오기 실패:', error));

            // Sidebar 토글
            document.getElementById('sidebarToggle').addEventListener('click', function (e) {
                e.preventDefault();
                const sidebar = document.querySelector('.sidebar');
                const content = document.querySelector('.content');
                sidebar.classList.toggle('active');
                content.classList.toggle('shifted');
            });

            // 게시물 입력 폼 토글
            document.getElementById('savebtn').addEventListener('click', function (e) {
                e.preventDefault();
                const postingBox = document.getElementById('postingbox');
                postingBox.classList.toggle('active');
            });

            // 게시물 저장 및 Firestore에 추가
            document.getElementById('postinbtn').addEventListener('click', async function (e) {
                e.preventDefault();
                const image = document.getElementById('image').value;
                const title = document.getElementById('title').value;
                const comment = document.getElementById('comment').value;

                if (image && title && comment) {
                    try {
                        const doc = {
                            image: image,
                            title: title,
                            comment: comment,
                            timestamp: new Date()
                        };
                        await addDoc(collection(db, "posts"), doc);
                        alert("저장 완료!");
                        document.getElementById('postingbox').classList.remove('active');
                        document.getElementById('image').value = '';
                        document.getElementById('title').value = '';
                        document.getElementById('comment').value = '';
                        loadPosts(); // 카드 목록 새로고침
                    } catch (error) {
                        console.error("Firestore 저장 실패:", error);
                        alert("저장 중 오류가 발생했습니다.");
                    }
                } else {
                    alert('이미지 URL, 이름, 코멘트를 모두 입력해주세요.');
                }
            });
        });
    </script>
</head>
